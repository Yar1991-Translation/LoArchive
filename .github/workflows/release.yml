name: Release

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**.md'
      - '.gitignore'

permissions:
  contents: write

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get commit messages since last tag
        id: changelog
        run: |
          $LAST_TAG = git describe --tags --abbrev=0 2>$null
          if ($LAST_TAG) {
            $COMMITS = git log "$LAST_TAG..HEAD" --pretty=format:"- %s"
          } else {
            $COMMITS = git log --pretty=format:"- %s" -20
          }
          if (-not $COMMITS) { $COMMITS = "- Initial release" }
          echo "commits<<EOF" >> $env:GITHUB_OUTPUT
          echo $COMMITS >> $env:GITHUB_OUTPUT
          echo "EOF" >> $env:GITHUB_OUTPUT
        shell: pwsh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: Install Python dependencies
        run: pip install -r requirements.txt pyinstaller

      - name: Install Node dependencies
        run: npm ci

      - name: Build backend
        run: python build_backend.py

      - name: Build Tauri app
        run: npm run tauri build

      - name: Create portable ZIP
